name: Update GitHub with Tekton Pipeline Status
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Check Tekton Pipeline
        run: |
          STATUS=$(kubectl get pipelinerun something-pushed-hbstc -o jsonpath='{.status.conditions[0].reason}')
          echo "Pipeline Status: $STATUS"
          if [[ "$STATUS" == "Succeeded" ]]; then
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
                 -d '{"state": "success", "context": "Tekton Pipeline", "description": "Pipeline completed successfully!"}'
          else
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
                 -d '{"state": "failure", "context": "Tekton Pipeline", "description": "Pipeline failed!"}'
          fi
